# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Note that the session will be started ONLY if you read or write from it.
    session: true

    #esi: true
    #fragments: true

when@test:
    framework:
        handler_id: null           # Utilise le handler PHP par d√©faut
        cookie_secure: auto        # secure si HTTPS, sinon non (pratique en dev)
        cookie_samesite: lax      # IMPORTANT pour les cookies cross-origin
        cookie_httponly: true
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
